<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="text/javascript">
    // Number null boolean undefined object
    // + - * / %
    let a = 123;
    a = a + 1;
    a = 456 + 789;
    // true = 1
    a = true + 1;
    // false = 0
    a = true + false;
    // null = 0
    a = 2 + null;
    // NaN = NaN
    a = 2 + NaN;
    // undefined = NaN
    a = 2 + undefined;
    console.log(a);
    console.log(typeof a);
  </script>
  <body></body>
</html>
