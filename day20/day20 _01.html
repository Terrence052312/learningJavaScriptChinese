    <script type = text/JavaScript>
        // converting 1 and 2 into boolean true && true
        var a = 1 && 2; //2
        // false && true
        a = 0 && 2 // 0
        // true && false
        a = 2 && 0 // 0
        // false && false
        a = NaN && 0 // NaN
        // false && false
        a = 0 && NaN // 0
        console.log(a);
    </script>
