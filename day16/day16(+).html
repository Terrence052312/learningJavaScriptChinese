    <script type="text/Javascript">
      // by adding a (+) sign in front of a object, or anything, it turns that into a number.
      var a = 123
      a = +a
      a = true;
      a = "18"; // 18 changes into a number
      a = +a // use the (+) sign because the (-) sign is gonna turn it into -18
      a = 1 + "2" + 3 // result is 123
      a = 1 + + "2" +3
      console.log("a =" +a);
      console.log(typeof a)
    </script>
