    <title>&&</title>
    <script type="text/Javascript">
      //(&&) is for finding false
      var a = true && true;
      a = true && false
      a = false && true
      a = false && false
      a = true && alert("hello");
      a = false && alert("hello");
      console.log(a)
    </script>
