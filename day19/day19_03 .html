<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>||</title>
    <script type="text/Javascript">
        // (||) is for finding true
      var a = false || false //false
        a = false || true //true
        a = true || true //true
      console.log(a)
    </script>
  </head>
</html>
